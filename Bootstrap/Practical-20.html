<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-20</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
<style>
        .header{
            min-height:100px; 
        }
        .left{
            min-height:580px;
        }
        .side1{
            min-height:280px;
        }
        .side2{
            min-height:290px;
        }
        .footer{
            min-height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 mb-sm-3 mt-sm-2">
                <div class="header bg-primary"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8 mb-sm-3">
                <div class="left bg-info"></div>
            </div>
            <div class="col-sm-4 mb-sm-3">
                <div class="side1 bg-warning"></div>
                <div class="side2 bg-success mt-sm-2"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 mb-sm-2">
                <div class="footer bg-dark"></div>
            </div>
        </div>
    </div>
</body>
</html>
